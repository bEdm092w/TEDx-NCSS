<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEDx New Cairo STEM Youth</title>
  <link rel="icon" href="X.png" type="image/x-icon">
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: Helvetica, sans-serif;
      overflow: hidden;
      transition: transform 0.8s ease-out, opacity 0.8s ease-out;
    }
    body.exiting {
      transform: translateY(-100vh);
      opacity: 0;
    }
    .logo {
      display: flex;
      flex-direction: column; 
      justify-content: center; 
      align-items: center;    
      height: 100vh;
      position: relative;
      z-index: 10;
    }
    .logo-image {
      max-width: 80%;
      max-height: 45%;
      height: auto;
      display: block;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .tedx.typing {
      overflow: hidden;
      white-space: nowrap;
      display: inline-block;
      width: 0ch;
      color: #EB0028;
      font-size: 50px;
      letter-spacing: -4px;
      margin: 0;
      margin-right: 170px;
      animation: typingTED 0.2s steps(5, end) forwards;
      animation-delay: 0.7s; 
    }
    @keyframes typingTED {
      from { width: 0ch; }
      to { width: 5ch; } 
    }
    .typing-delayed {
      overflow: hidden;
      white-space: nowrap;
      display: inline-block;
      width: 0ch;
      color: white;
      font-size: 30px;
      letter-spacing: -1px;
      margin: 5px 0 0 0;
      animation: typingYouth 0.4s steps(18, end) forwards;
      animation-delay: 1.2s;
    }
    @keyframes typingYouth {
      from { width: 0ch; }
      to { width: 18ch; } 
    }
    .border-tracer {
      position: fixed;
      top: 25px;
      left: 25px;
      width: calc(100vw - 50px);
      height: calc(100vh - 50px);
      pointer-events: none;
      z-index: 1;
    }
    .tracer-path {
      fill: none;
      stroke: url(#glowGradient);
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-dasharray: 50, 350;
      stroke-dashoffset: 400;
      animation: moveTracer 6s linear infinite;
    }
    @keyframes moveTracer {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>
  <svg class="border-tracer" viewBox="0 0 100 100" preserveAspectRatio="none">
    <defs>
      <linearGradient id="glowGradient" x1="100%" y1="0%" x2="0%" y2="0%">
        <stop offset="0%" stop-color="#EB0028" stop-opacity="1" />
        <stop offset="70%" stop-color="#EB0028" stop-opacity="0.3" />
        <stop offset="100%" stop-color="#EB0028" stop-opacity="0" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="100" height="100" class="tracer-path" />
  </svg>
  <div class="logo">
    <img src="X.png" alt="Logo" class="logo-image">
    <p class="tedx typing"><strong><b>TED</b><sup>x</sup></strong></p>
    <p class="typing-delayed">NewCairoSTEM <strong>Youth</strong></p>
  </div>
  <script>
    setTimeout(() => {
      document.body.classList.add('exiting');
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 800);
    }, 4000);
  </script>
</body>
</html>
